<div class="signup-form">
        <form>
            <h2>Resgitro de Usuario</h2>
            <p>¡Complete este formulario para crear una cuenta!</p>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="nombres" 
                        [(ngModel)]="cliente.nombre" placeholder="Nombres" required="required">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="apellidos" 
                        [(ngModel)]="cliente.apellido" placeholder="Apellidos" required="required">
                    </div>
                </div>        	
            </div>
            <div class="form-group">
                    <input type="text" class="form-control" name="cedula" 
                    [(ngModel)]="cliente.cedula" placeholder="Cédula">
                </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" 
                [(ngModel)]="cliente.email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="contraseña" 
                [(ngModel)]="cliente.contrasena" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" 
                placeholder="Confirm Password" required="required">
            </div>        
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" required="required"> Yo acepto los 
                    <a href="#">Terminos de Uso</a> &amp; 
                    <a href="#">Politica de Privacidad</a>
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg" (click)="createCliente()">Registrarse</button>
            </div>
            <div class="hint-text">Ya tienes una cuenta? <a href="#">Inicia sesión aqui</a></div>
        </form>
    </div>
