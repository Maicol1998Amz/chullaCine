<div class="container">
    <br>
</div>
<div class="col-md-3" *ngFor="let pelicula of pelicula">
    <div class="car text-center" >
        <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
            {{pelicula.titulo}}
        </div>
        <button class="btn btn-default" [routerLink]="['/detalle/pelicula', pelicula.id]">
            <img [src]="pelicula.imagen" class="card-img-top div-img hidden">
        </button>
            <a [routerLink]="['/detalle/pelicula', pelicula.id]" class="btn btn-info btn-auto">
                Comprar
            </a>
    </div>
</div>
